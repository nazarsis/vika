<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Два Покоління & Колисонька</title>
    <meta name="description" content="Офіційна сторінка каналів Два Покоління та Колисонька">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="background-animation"></div>
    <div class="stars" id="star-container">
        <!-- Stars will be generated by JS -->
    </div>
    <div class="shooting-star" style="top: 10%; left: 80%; animation-delay: 2s;"></div>
    <div class="shooting-star" style="top: 20%; left: 0%; animation-delay: 5s;"></div>

    <main class="container">
        <header class="profile-header">
            <div class="avatar-container">
                <img src="assets/avatar.png" alt="Два Покоління та Колисонька" class="main-avatar">
            </div>
            <h1>Вітаємо!</h1>
            <p class="subtitle">Оберіть платформу, щоб поринути у світ музики та казок</p>
        </header>

        <section class="links-container">

            <!-- Link 1: Dva Pokolinnia YouTube -->
            <a href="https://www.youtube.com/@DvaPokolinnia" target="_blank" class="link-card youtube-card">
                <div class="card-icon">
                    <i class="fa-brands fa-youtube"></i>
                </div>
                <div class="card-content">
                    <h2>Два Покоління</h2>
                    <p>YouTube - Музика, що об'єднує покоління</p>
                </div>
                <div class="card-arrow">
                    <i class="fa-solid fa-chevron-right"></i>
                </div>
            </a>

            <!-- Link 2: Kolysonka YouTube -->
            <a href="https://www.youtube.com/@Kolysonka" target="_blank" class="link-card youtube-card">
                <div class="card-icon">
                    <i class="fa-brands fa-youtube"></i>
                </div>
                <div class="card-content">
                    <h2>Колисонька</h2>
                    <p>YouTube - Найкращі колискові для малят</p>
                </div>
                <div class="card-arrow">
                    <i class="fa-solid fa-chevron-right"></i>
                </div>
            </a>

            <!-- Link 3: Dva Pokolinnia TikTok -->
            <a href="https://www.tiktok.com/@dvapokolinnia" target="_blank" class="link-card tiktok-card">
                <div class="card-icon">
                    <i class="fa-brands fa-tiktok"></i>
                </div>
                <div class="card-content">
                    <h2>Два Покоління</h2>
                    <p>TikTok - Українські пісні для дітей і дорослих</p>
                </div>
                <div class="card-arrow">
                    <i class="fa-solid fa-chevron-right"></i>
                </div>
            </a>

        </section>

        <footer>
            <p>© 2026 Всі права захищено</p>
        </footer>
    </main>

    <script>
        const starContainer = document.getElementById('star-container');
        const starCount = 100;

        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.classList.add('star');

            const x = Math.random() * 100;
            const y = Math.random() * 100;
            const duration = Math.random() * 3 + 2; // 2-5s
            const delay = Math.random() * 5;

            star.style.left = `${x}%`;
            star.style.top = `${y}%`;
            star.style.setProperty('--duration', `${duration}s`);
            star.style.setProperty('--delay', `${delay}s`);

            starContainer.appendChild(star);
        }
    </script>
</body>

</html>
